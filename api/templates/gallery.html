/* Header */
header {

nav ul {

nav ul li a {

  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #ccc;
}

/* Hero section */

  margin-bottom: 20px;
}

.hero-content p {
  font-size: 24px;
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #777676;
}

.btn-small {
  display: inline-block;
  padding: 5px 10px;
  background-color: #5f5f5f;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn-small:hover {

}

  line-height: 1.5;
